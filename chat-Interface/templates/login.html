<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
        }

        .login-container .btn-primary {
            width: 100%;
            padding: 0.75rem;
        }

        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .form-error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="login-title">Iniciar Sesión</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Tu nombre de usuario" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" required>
                <small class="form-text text-muted">Nunca compartas tu contraseña con nadie.</small>
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                <ul class="list-group">
                    {% for message in messages %}
                        <li class="list-group-item list-group-item-danger">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <div class="no-account">
            <p>¿No tienes cuenta?</p>
            <a href="{% url 'register' %}" class="btn btn-secondary">Regístrate</a> <!-- Enlace al registro -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
